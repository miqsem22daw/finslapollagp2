    <!-- TOOOLBAR -->
    <header [@animacioHeader]="state">
    <mat-toolbar>
        <mat-icon>home</mat-icon>
        <a mat-button routerLink="/menu" routerLinkActive="active" >Inici</a>
        <mat-icon>storage</mat-icon>
        <a mat-button routerLink="/dades" routerLinkActive="active">Dades</a>
        <mat-icon> insert_chart</mat-icon>
        <a mat-button routerLink="/grafics" routerLinkActive="active">Gr√†fics</a>
    </mat-toolbar>
    </header>
    <div [@animacioTaula]="state">

        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
            <ng-container [matColumnDef]="k" *ngFor="let k of displayedColumns">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ k }} </th>
                <td mat-cell *matCellDef="let element"> {{ element[k]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100, 218]">
        </mat-paginator>
    </div>
